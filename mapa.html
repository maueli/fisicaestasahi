$(document).on("scroll",function(){

	$("#hamburger").addClass("navbar-dark"),
	$("#navbarSupportedContent").css("padding-top","5px").addClass("navbar-collapse2"),
    $(".abajo").slideUp(500)
;
  }
else {
    $("nav").removeClass("shrink"),
	$("#logo").switchClass("logodown","logotop", 400),
	$("#hamburger").removeClass("navbar-dark"),
	$("#navbarSupportedContent").css("padding-top","0px").removeClass("navbar-collapse2"),
  $(".abajo").slideDown(500)
  }
});
</script>

      <script>
      $(".ej1").ready(function(){
        $(".ej").on('click', function() {
          var checkbox = $(this);

          if (checkbox.is(":checked")) {
            $(".correcto").css("display","block");
            var Rta1 = "Bien!";
            // $(".correcto").text(Rta1);
          } else {
            $(".correcto").css("display","none");
            var Rta1 = "Mal!";
          }
          $('#respuestas').click(function(){
            $(".respuestas-multiplichoice").text(Rta1);
          });
        });
      });
      </script>


      <script>
      $(document).ready(function(){
        $(".hola").on("input",".suma",function(){
          var totalsuma=0;
          var totalmultiplicacion=1;
          $(".suma").each(function(){
            var inputVal = $(this).val();
            totalsuma += parseFloat(inputVal);
            totalmultiplicacion *= parseFloat(inputVal);
          });
          $('#sumasuma').click(function(){
            $(".resultadobotonsuma").text(totalsuma);
          });
          $('#multiplicacion').click(function(){
            $(".resultadobotonmultiplicacion").text(totalmultiplicacion);
          });
        });
      });
      </script>
